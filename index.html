<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="container">
      <button type="button" id="viewtweets"> View Your Tweets </button>
    </div>  

    <script>

      $(document).ready(function() {
        var $body = $('body');
        // $body.html('');
        // var $button = $('<button type="button" id="viewtweets"> View Your Tweets </button>');
        // $button.appendTo($body);

        $('#viewtweets').on('click', function() {
          
          var index = streams.home.length - 1;
        
          while(index >= 0) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet font"><li></li></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' - (' + tweet.created_at + ')');
            $tweet.appendTo($body);
            index -= 1;
          }
        });
      });

    </script>
  </body>
</html>
